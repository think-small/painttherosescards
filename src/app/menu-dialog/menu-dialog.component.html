<section>
    <h2>Player Management</h2>

    <mat-list>
        <mat-list-item *ngFor="let player of players$ | async">
            <span>{{ player.name }} ({{ player.cardDifficulty }})</span>
            <mat-icon (click)="onRemovePlayerClick(player)">delete</mat-icon>
        </mat-list-item>
    </mat-list>
    
    <button 
        mat-raised-button 
        color="primary"
        (click)="onAddPlayerClick()"
    >
        <mat-icon class="mr-txt-sm">person_add</mat-icon>
        Add Player
    </button>
</section>
