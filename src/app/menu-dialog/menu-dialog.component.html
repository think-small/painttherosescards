<h2 mat-dialog-content>Player Management</h2>

<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let player of players$ | async">
            <input 
                matInput 
                #nameInput 
                type="text" 
                [value]="player.name" 
                toggleReadonly [playerId]="player.id"
                readonly
                (keyup)="onKeyup($event, player)"
            /> 
            <mat-icon tabindex="3" (click)="toggleDisable(nameInput, player)" class="mr-txt-md">edit</mat-icon>
            <mat-icon tabindex="4" (click)="onRemovePlayerClick(player)">delete_forever</mat-icon>
        </mat-list-item>
    </mat-list>
    
    <button 
        mat-raised-button 
        color="primary"
        (click)="onAddPlayerClick()"
        tabindex="1"
    >
        <mat-icon class="mr-txt-sm">person_add</mat-icon>
        Add Player
    </button>
    <button 
        mat-flat-button
        matDialogClose
        tabindex="2"
    >
        <mat-icon>close</mat-icon>
        Close
    </button>
</mat-dialog-content>
