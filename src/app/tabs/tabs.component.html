<mat-toolbar color="primary">
    <button 
        mat-icon-button 
        class="example-icon" 
        aria-label="Example icon-button with menu icon"
        (click)="onMenuClicked()"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <span>Paint the Roses</span>    
</mat-toolbar>

<mat-tab-group>
    <mat-tab *ngFor="let player of players$ | async" [label]="player.name">
        <app-player-card [player]="player"></app-player-card>
    </mat-tab>
</mat-tab-group>
